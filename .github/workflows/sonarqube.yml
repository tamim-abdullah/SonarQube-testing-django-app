name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.1.0.4477-linux.zip
          unzip sonar-scanner-cli-6.1.0.4477-linux.zip
          export PATH=$PATH:/home/runner/work/SonarQube-testing-django-app/SonarQube-testing-django-app/sonar-scanner-6.1.0.4477-linux/bin
          sonar-scanner \
            -Dsonar.projectKey=tamim-abdullah_SonarQube-testing-django-app \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }} \
            -Dsonar.organization=tamim-abdullah || { echo "SonarQube scan failed"; exit 1; }